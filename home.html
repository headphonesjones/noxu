<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noxu</title>
    <meta description="The word &#34;noxu&#34; will be in no English dictionary that you can find, and that is exactly why we chose it.  We want to define Noxu by setting an example on how a design and development group can be run." />
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
  <div class="large-3 small-11 small-centered large-centered columns" id="login-title">
      <h3>Noxu Client Login</h3>
  </div>
  <div class="large-3 small-11 small-centered large-centered columns" id="login-box">
    <form>
      <div class="large-12 large-centered small-centered columns">
        <br/>
        <label><h4>Username
          <input type="text" placeholder="Username" id="username"/>
        </h4></label>
        <label><h4>Password
          <input type="text" placeholder="Password" id="password"/>
        </h4></label>
        <input type="submit" value="Login" class="button radius text-center" id="login-submit" />
        <p class="text-center" id="forgot-password">forgot your password?</p>
      </div>

    </form>
  </div>
  <div class="large-3 small-6 small-centered large-centered columns" id="link-to-studio-site">
      <a href="www.noxustudio.com"><input type="button" class="button radius text-center" id="whats-noxu-button" value="Wait...what's Noxu?"/></a>

  </div>
  
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
